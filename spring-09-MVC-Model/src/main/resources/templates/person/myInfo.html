<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cydeo</title>
</head>
<body>

<h1 >Here you are : My Infos </h1>

<table border="4px" >
    <thead>
    <tr style="background-color: red">
        <td>First Name</td>
        <td>Last Name</td>
        <td>Age</td>
        <td>Gender</td>
        <td>Favorite Team</td>
        <td>Language</td>
    </tr>
    </thead>
    <tbody>
    <tr style="background-color: yellow">
        <td th:text="${my.getFirstName()}"></td>
        <td th:text="${my.getLastName()}"></td>
        <td th:text="${my.getAge()}"></td>
        <td th:text="${my.getGender()}"></td>
        <td th:text="${my.getFavoriteTeam()}"></td>
        <td th:text="${my.getLanguage()}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
